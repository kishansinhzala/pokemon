<div class="container">
  <div class="row">
    <div class="col-md-5 m-auto">
      <h2 class="mt-5">Login Form</h2>
      <hr>

      <form [formGroup]="loginForm" >

       <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"
           placeholder=" Enter Your Email"  formControlName="email" >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"
          placeholder="Password"  formControlName="password" >
        </div>

        <button type="submit" class="btn btn-primary"(click)="onSubmitlogin()"
        [disabled]="!loginForm.valid" >Submit</button>
        <span class="mx-3">You are not Memeber ?? </span> <a class="mx-1" routerLink="" > SignUp</a>
      </form>

    </div>
  </div>
</div>
