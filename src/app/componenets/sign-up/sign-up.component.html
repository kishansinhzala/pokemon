<div class="container">
  <div class="row">
    <div class="col-md-5 m-auto">
      <h2 class="mt-1">Sign-Up Form</h2>
      <hr>
      <form [formGroup]="signUpForm">

        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname"
          placeholder=" Enter Your First Name" formControlName="firstname" >
        </div>

        <div class="form-group">
          <label for="lasttname">Last Name</label>
          <input type="text" class="form-control" id="lasttname"
           placeholder=" Enter Your Last Name"  formControlName="lastname" >
        </div>

        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username"
           placeholder=" Enter Your Username"  formControlName="username" >
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"
           placeholder=" Enter Your Email"  formControlName="email" >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"
          placeholder="Password"  formControlName="password" >
        </div>

        <div class="form-group">
          <label for="confpassword">Confirm Password</label>
          <input type="password" class="form-control" id="confpassword"
           placeholder=" Confirm Password"  formControlName="confpassword" >

           <small class="text-danger" *ngIf="signUpForm.get('password')?.value!==signUpForm.get('confpassword')?.value
          && signUpForm.get('confpassword')?.touched ">
            password not match !</small>

        </div>


        <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid"
        (click)="onSubmitSignup()" >Submit</button>

        <span class="mx-3">Already Memeber ?? </span> <a class="mx-1" routerLink="login" > Login</a>
      </form>

    </div>
  </div>
</div>
